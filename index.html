<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@iamyash.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #0A0A0F;
        --text-primary: #F0F2F5;
        --text-secondary: #9DA3AE;
        --accent: #3874E8;
        --accent-dark: #2A5AB8;
        --surface: rgba(22, 24, 29, 0.5);
        --border: rgba(56, 116, 232, 0.1);
        --glow: rgba(56, 116, 232, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        background-image: radial-gradient(var(--border) 1px, transparent 1px);
        background-size: 30px 30px;
        color: var(--text-secondary);
        -webkit-overflow-scrolling: touch;
      }
      .body-no-scroll {
        overflow: hidden;
        overscroll-behavior: none;
      }
      /* Hide cursor only on devices with a mouse/fine pointer */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: var(--text-primary);
      }
      .aura {
        position: fixed;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: var(--accent);
        opacity: 0.3;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, opacity 0.3s, background-color 0.3s;
        z-index: 9999;
        filter: blur(8px);
      }
      @keyframes border-glow {
        0%, 100% {
          border-color: var(--border);
          box-shadow: 0 0 5px var(--glow), inset 0 0 5px var(--glow);
        }
        50% {
          border-color: rgba(56, 116, 232, 0.5);
          box-shadow: 0 0 15px var(--glow), inset 0 0 15px var(--glow);
        }
      }
      .clickable-card-glow {
        animation: border-glow 2.5s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- Icon Animations --- */
      @keyframes icon-pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 1px var(--accent));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 4px var(--accent));
          transform: scale(1.1);
        }
      }
      .animate-brain-pulse .brain-center,
      .animate-atom .atom-nucleus {
        animation: icon-pulse-glow 2.5s infinite ease-in-out;
        transform-origin: center;
      }

      @keyframes layer-top-anim {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1.5px); }
      }
      @keyframes layer-bottom-anim {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(1.5px); }
      }
      .animate-layers .layer-top {
        animation: layer-top-anim 3s infinite cubic-bezier(0.45, 0, 0.55, 1);
      }
      .animate-layers .layer-bottom {
        animation: layer-bottom-anim 3s infinite cubic-bezier(0.45, 0, 0.55, 1);
      }
      
      @keyframes cpu-core-glow {
        0%, 100% {
            stroke: var(--accent);
            stroke-width: 1.5;
        }
        50% {
            stroke: var(--text-primary);
            stroke-width: 2;
        }
      }
      .animate-cpu .cpu-core {
        animation: cpu-core-glow 2s infinite ease-in-out;
      }

      /* --- Preloader Styles --- */
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 10000;
        background-color: var(--background);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
        opacity: 1;
      }
      .triangle-loader {
        width: 5rem;
        height: 5rem;
        animation: pulse-loader 2.5s infinite ease-in-out;
      }
      .triangle-loader .triangle-path {
        stroke: var(--text-primary);
        stroke-width: 7;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 210;
        stroke-dashoffset: 210;
        animation: draw-triangle 2.5s infinite ease-in-out;
      }
      @keyframes draw-triangle {
        30%, 70% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 210;
        }
      }
      @keyframes pulse-loader {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 5px var(--glow));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 15px var(--glow));
        }
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #root {
        opacity: 0;
        transition: opacity 0.6s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
    </style>

}
</script>

</head>
  <body>

      <div class="triangle-loader">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Loading animation">
          <path class="triangle-path" d="M 50,15 L 85,75 L 15,75 Z" />

</html>
